<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fight Cancer CMS</title>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@3.32.1/dist/decap-cms.js"></script>
    <script>
      window.addEventListener('load', function () {
        if (typeof CMS !== "undefined") {
          CMS.init({
            config: "/admin/config.yml"
          });
        } else {
          console.error("CMS is not defined");
        }
      });
    </script>
  </body>
</html>
