backend:
  name: github
  repo: Benedicto-m/fightcancerdrc  # Ton dépôt GitHub
  branch: main  # La branche de ton dépôt où GitHub Pages est déployé

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Articles de blog"
    folder: "_posts"  # Le dossier où seront stockés les articles
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Contenu", name: "body", widget: "markdown" }
